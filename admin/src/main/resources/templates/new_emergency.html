<!--Add emergency details page -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Emergency</title>
    <!--title icon-->
    <link rel = "icon" href ="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-service-customer-support-sbts2018-flat-sbts2018.png" type = "image/x-icon">

    <!--Style sheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<center>
<div class="container my-2">
    <h1>Admin - Emergency Responder Service</h1>
    <br><br>
    <h2>Post Emergency</h2>
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
        <input type="text" th:field="*{RName}" placeholder="Reporter Name: *" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{need}" placeholder="Need: *" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{disas}" placeholder="Disaster Type: *" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{contact}" placeholder="Contact No. : *" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{email}" placeholder="Reporter Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" placeholder="City: *" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{district}" placeholder="District: *" class="form-control mb-4 col-4" required>
        <input type="text" th:field="*{state}" placeholder="State: *" class="form-control mb-4 col-4" required>
        <button type="submit" class="btn btn-info col-2"><i class="fa fa-arrow-right">&nbsp Post</i></button>
    </form>
    <div class="bottom_text">
        * marked are required fields in form.
    </div>
</div>
</center>
</body>
</html>
