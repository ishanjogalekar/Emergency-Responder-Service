<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Emergency</title>
    <!--title icon-->
    <link rel = "icon" href ="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-service-customer-support-sbts2018-flat-sbts2018.png" type = "image/x-icon">

    <!--Style sheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Emergency Responder Service</h1>
    <hr>
    <h2>Update Emergency</h2>
    <input type="hidden" th:field="*{id}">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
    <input type="text" th:field="*{RName}" placeholder="Reporter Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{need}" placeholder="Need" class="form-control mb-4 col-4">
    <input type="text" th:field="*{disas}" placeholder="Disaster Type" class="form-control mb-4 col-4">
    <input type="text" th:field="*{contact}" placeholder="Contact Details" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="Reporter Email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{city}" placeholder="City" class="form-control mb-4 col-4">
    <input type="text" th:field="*{district}" placeholder="District" class="form-control mb-4 col-4">
    <input type="text" th:field="*{state}" placeholder="State" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update </button>
    </form>
    <hr>
    <a th:href="@{/}"><button>Back Home Page</button></a>
</div>
</body>
</html>
